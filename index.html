<html lang="en">

<head>

    <div class="container">
        <legend id="legend">KNOW YOU AKAN NAME</legend>

            <p></p>

                <label for="day" class="col-sm-2 col-form-label">Day:</label>

                    <input type="day" name ="day" id="day" maxlength="4">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Month</label>
                <div class="col-sm-10">
                    <input type="month" name ="month" id="month" maxlength="4">
                </div>
            </div><br>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Year</label>
                <div class="col-sm-10">
                    <input type="year" name ="year" id="year" maxlength="4">
                </div>
            </div>
            <div>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">
